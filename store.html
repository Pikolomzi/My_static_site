<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit and Veg Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      transition: transform 0.3s ease;
    }
    .product-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-5 mb-4">Welcome to Zingah Fruit & Veg!</h1>
    <div class="row">
      <!-- Apple -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="apple.jpg" class="card-img-top product-img img-fluid" alt="Apple">
          <div class="card-body">
            <h5 class="card-title">Apple</h5>
            <p class="card-text">R19.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Banana -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="banana.jpg" class="card-img-top product-img img-fluid" alt="Banana">
          <div class="card-body">
            <h5 class="card-title">Banana</h5>
            <p class="card-text">R12.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Orange -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="orange.jpg" class="card-img-top product-img img-fluid" alt="Orange">
          <div class="card-body">
            <h5 class="card-title">Orange</h5>
            <p class="card-text">R15.49/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Potato -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="potato.jpg" class="card-img-top product-img img-fluid" alt="Potato">
          <div class="card-body">
            <h5 class="card-title">Potato</h5>
            <p class="card-text">R9.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Tomato -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="tomato.jpg" class="card-img-top product-img img-fluid" alt="Tomato">
          <div class="card-body">
            <h5 class="card-title">Tomato</h5>
            <p class="card-text">R22.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Cucumber -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="cucumber.jpg" class="card-img-top product-img img-fluid" alt="Cucumber">
          <div class="card-body">
            <h5 class="card-title">Cucumber</h5>
            <p class="card-text">R13.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Carrot -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="carrot.jpg" class="card-img-top product-img img-fluid" alt="Carrot">
          <div class="card-body">
            <h5 class="card-title">Carrot</h5>
            <p class="card-text">R8.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Broccoli -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="broccoli.jpg" class="card-img-top product-img img-fluid" alt="Broccoli">
          <div class="card-body">
            <h5 class="card-title">Broccoli</h5>
            <p class="card-text">R18.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Grapes -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="grapes.jpg" class="card-img-top product-img img-fluid" alt="Grapes">
          <div class="card-body">
            <h5 class="card-title">Grapes</h5>
            <p class="card-text">R29.99/kg</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other items -->
      <!-- Pineapple -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="pineapple.jpg" class="card-img-top product-img img-fluid" alt="Pineapple">
          <div class="card-body">
            <h5 class="card-title">Pineapple</h5>
            <p class="card-text">R24.99 each</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="company_logo.png" alt="Company Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <div class="col-md-6">
          <form class="form-inline">
            <input type="text" class="form-control mr-sm-2" placeholder="Name" aria-label="Name">
            <input type="email" class="form-control mr-sm-2" placeholder="Email" aria-label="Email">
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.2.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
